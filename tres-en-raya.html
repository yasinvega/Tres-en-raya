<!DOCTYPE html>
<html>
    <head>
        <!--META-->
        <meta charset="UTF-8">
        <meta name="description" content="GESTION PELICULAS">
        <meta name="keywords" content="HTML, CSS, JavaScript, JQUERY, bootstrap, BOOTSTRAP">
        <meta name="author" content="Yasin Vega">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="googlebot" content="notranslate" />

        <!--ESTILOS CSS-->
        <link rel="stylesheet" href="./estilosTER.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <!--FUENTES-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

        <!--ICO-->
        
        <title>TRES EN RAYA</title>
    </head>
<body>

        <div class="container titulo mt-5">
            <div class="row ">
                <div class="col col-lg-12">
                    <h1>Soldiers VS Orcs</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid contenido-tablero">
            <div class="row">
                <div class="col col-lg-3 soldiers">
                    <div class="marcador-soldados">
                        <img src="./Imagenes/shieldH.png" alt="Soldiers" width="200px" height="200px">
                        <h3>Wins</h3>
                        <div class="marcador">
                            <img src="./Imagenes/marcador-removebg-preview.png" alt=""> 
                            <input type="text" class="wins-soldiers" value="0" id='w-soldado' disabled>
                            <button id="sumar-soldado">+</button>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6">
                    <div class="tablero" id="tablero">
                        <div id="0"></div>
                        <div id="1"></div>
                        <div id="2"></div>
                        <div id="3"></div>
                        <div id="4"></div>
                        <div id="5"></div>
                        <div id="6"></div>
                        <div id="7"></div>
                        <div id="8"></div>
                    </div>
                </div>
                <div class="col col-lg-3 orcs">
                    <div class="marcador-orcos">
                        <img src="./Imagenes/shield.png" alt="Orcs" width="200px" height="200px">
                        <h3>Wins</h3>
                        <div class="marcador">
                            <img src="./Imagenes/marcador-removebg-preview.png" alt="">
                            <input type="text" class="wins-orcs" id='w-orco' value="0" disabled>
                            <button  id="sumar-orco">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12 reset mt-5 mb-5">
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>









    <!--SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3c95a92631.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./tres-en-raya.js"></script>
</body>
</html>
